default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: <%= ENV.fetch['POSTGRES_USER'] %>
  password: <%= ENV.fetch['POSTGRES_PASSWORD'] %>
  timeout: 5000

development:
  <<: *default
  database: rails-pizza-challenge_app_dev
test:
  <<: *default
  database: rails-pizza-challenge_app_test

production:
  <<: *default
  database: rails-pizza-challenge_app_production